<html>
    <head>
        <title>Lab10 - Task 1</title>
        <!-- Bootstrap CSS and JavaScript CDN links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <!-- This allows the program to get the data entered by the user into the form. Do not move this -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body style="padding-left: 15px; padding-top: 10px;">
        <h1>Task 1</h1>
        <table>
        <tr><th>Enter 5 grades (each out of 100) into the following form</th></tr>
        <tr><td>
            <br>
            <label for><b>GPA Calculator</b></label>
            <br>
            <br>
            <form id="myForm">
                <!-- Add your form elements below -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Grade 1</label>
                    <input type ="text" class="form-control" id = "grade1" name = "grade1" rows="1"></textarea>
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Grade 2</label>
                    <input type="txt" class="form-control" id="grade2" name = "grade2">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Grade 3</label>
                    <input type="txt" class="form-control" id="grade3" name = "grade3">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Grade 4</label>
                    <input type="txt" class="form-control" id="grade4" name = "grade4">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Grade 5</label>
                    <input type="txt" class="form-control" id="grade5" name = "grade5">
                </div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick = "printInfo()">
                    Calculate Adjusted GPA
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick = "printInfo()">
                    Reset
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick = "printInfo()">
                    Calculate GPA
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title fs-5" id="exampleModalLabel">Your Final Grade:</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <p id = "avg"></p>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
        
        <script>
            function printInfo(){
                var elements = $("#myForm").serializeArray();
                parseInt(elements);
                var sum = 0;
                var avg = 0;
                var grade = "";
                for(var i = 0; i<elements.length; i++){
                    sum += Number(elements[i].value);
                }
                avg = sum/5;
                if(avg>=80){
                    grade = "A"; 
                }else if(avg >= 68){
                    grade = "B";
                }else if(avg >= 55){
                    grade = "C";
                }else if(avg >= 50){
                    grade = "D";
                }else{
                    grade = "F";
                }
                document.getElementById("avg").innerHTML = "Your final average grade percentage: " + avg + "<br>" + "Based on this overall score, your letter grade is: " + grade;
                
            }
        </script>
    </body>
</html>
